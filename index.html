<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 🌙 Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle">🌙</button>

    <!-- 🏠 Main Section -->
    <section class="container">
      <div class="header">
        <h1>Featured Products</h1>
        <p>Discover our premium collection</p>
      </div>

      <!-- 🛍️ Product Cards -->
      <div class="product-grid">
        <div class="product-card fade-in">
          <img src="product1.jpg" alt="Premium Headphones" />
          <h3>Premium Headphones</h3>
          <p class="price">$299</p>
        </div>

        <div class="product-card fade-in delay-1">
          <img src="product2.jpg" alt="Smart Watch Pro" />
          <h3>Smart Watch Pro</h3>
          <p class="price">$399</p>
        </div>

        <div class="product-card fade-in delay-2">
          <img src="product3.jpg" alt="Camera Lens 50mm" />
          <h3>Camera Lens 50mm</h3>
          <p class="price">$599</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
